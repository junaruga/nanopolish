# travis.yml for github.com/jts/nanopolish

language: generic

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          update: true
          packages:
            - gcc-4.8
            - g++-4.8
      env: CC=gcc-4.8 CXX=g++-4.8
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          update: true
          packages:
            - gcc-8
            - g++-8
      env: CC=gcc-8 CXX=g++-8

script: make nanopolish && make test
